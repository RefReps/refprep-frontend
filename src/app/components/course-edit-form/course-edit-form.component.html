<form class="example-form" #form="ngForm" (ngSubmit)="onFormSubmit()" ngNativeValidate>
    <mat-slide-toggle ngModel name="course.isPublished">Publish Course</mat-slide-toggle>
    <mat-slide-toggle ngModel name="course.isTemplate">Template Course</mat-slide-toggle>
    <mat-slide-toggle ngModel name="isChecked">{{isChecked}}</mat-slide-toggle>

    <button mat-raised-button type="submit">Save Course</button>
</form>
