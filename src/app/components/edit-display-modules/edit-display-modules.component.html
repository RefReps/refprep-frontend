<mat-accordion multi="false">
    <div class="p-1">
        <div
        *ngIf="modules.length != 0" class="list"
                cdkDropList
                #modulesList="cdkDropList"
                [cdkDropListData]="modules"
                (cdkDropListDropped)="onDrop($event)"
        >
            <div *ngFor="let module of modules" class="p-1">
                <mat-expansion-panel hideToggle cdkDrag>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <div class="p-2 font-bold text-xl">
                                {{module.name}}
                            </div>
                            <div class="flex-1 flex-col">
                                <button mat-icon-button color="warn" class="float-right"><mat-icon>delete</mat-icon></button>
                                <button (click)="openAddContentVideoDialog(module._id)" mat-icon-button color="primary" class="float-right">
                                    <mat-icon>add_circle</mat-icon>
                                </button>
                            </div>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-edit-display-contents [moduleId]=module._id></app-edit-display-contents>
                </mat-expansion-panel>
            </div>
        </div>
</div>
</mat-accordion>
