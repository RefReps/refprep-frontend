<div class="">
  <div cdkDropList disabled #todoList="cdkDropList" [cdkDropListData]="contentList"
      class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let content of contentList" cdkDrag>

      {{content.order}}:  {{content.name}} - <mat-icon>{{content.contentType}}</mat-icon>

    </div>
  </div>
</div>
