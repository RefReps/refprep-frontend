<h2>Add Course</h2>
<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">

    <p>Select Template Course:</p>
    <mat-form-field appearance="fill">
        <mat-label>Course</mat-label>
        <mat-select class="select-courses" [formControl]="courseId">
            <mat-option *ngFor="let course of courses" [value]="course._id" class="course-options">
                {{course.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>New Course Name</mat-label>
            <input class="name" matInput name="name" formControlName="name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Author</mat-label>
            <input matInput name="authorEmail" formControlName="authorEmail">
        </mat-form-field>
    </p>
    <p>
        <mat-slide-toggle name="isPublished" formControlName="isPublished" color="aqua" checked>
            Publish Course
        </mat-slide-toggle>
    </p>
    <p>
        <button mat-button type="submit" class="submit bg-green-400" mat-raised-button>Submit</button>
    </p>
</form>
