<h2>Add Course</h2>
<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
    
   <div *ngIf="!dashboardDup">
    <p>Select Template Course:</p>
        <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <mat-select [formControl]="courseId">
                <mat-option *ngFor="let course of courses" [value]="course._id">
                  {{course.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="dashboardDup" class="text-md">
        <p>Copying from:</p>
        <h2>{{course.name}}</h2>
    </div> 
    <p>
        <mat-form-field appearance="fill">
            <mat-label>New Course Name</mat-label>
            <input matInput name="name" formControlName="name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Author (email)</mat-label>
            <input matInput name="authorEmail" formControlName="authorEmail">
        </mat-form-field>
    </p>
    <p>
        <button mat-button type="submit" class="bg-green-400" mat-raised-button>Submit</button>
    </p>
</form>
