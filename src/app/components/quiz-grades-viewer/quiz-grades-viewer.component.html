<mat-grid-list rowHeight="4rem" cols="4">
    <mat-grid-tile>Student Email:</mat-grid-tile>
    <mat-grid-tile>Grade:</mat-grid-tile>
    <mat-grid-tile>Started:</mat-grid-tile>
    <mat-grid-tile>Submitted:</mat-grid-tile>
</mat-grid-list>
<mat-grid-list rowHeight="4rem" cols="4" *ngFor="let userGrade of userGrades">
    <mat-grid-tile>{{userGrade.email}}</mat-grid-tile>
    <mat-grid-tile>{{getGradePercentage(userGrade.grade)}}%  ({{getLetterGrade(userGrade.grade)}})</mat-grid-tile>
    <mat-grid-tile>{{userGrade.dateStarted | date : 'medium'}}</mat-grid-tile>
    <mat-grid-tile>{{userGrade.dateFinished | date : 'medium'}}</mat-grid-tile>
</mat-grid-list>
