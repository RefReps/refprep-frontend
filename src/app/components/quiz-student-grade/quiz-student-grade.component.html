<div class="center">
    <h1 class = "text-display">{{quizInfo.name}}</h1>
</div>
<div class="center">
   <a routerLink="./take">
        <button class="bg-blue-200" mat-raised-button>Start Quiz</button>
    </a>
</div>
<div class="center">
    <h1 class = "text-display">Previous Submissions:</h1>
</div>


<table>
    <thead>
        <tr>
            <th>Submission Number</th>
            <th>Grade</th>
            <th>Started</th>
            <th>Submitted</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userGrade of userGrade">
            <td>{{userGrade.submissionNumber}}</td>
            <td>{{getGradePercentage(userGrade.grade)}}%  ({{getLetterGrade(userGrade.grade)}})</td>
            <td>{{userGrade.dateStarted | date : 'medium'}}</td>
            <td>{{userGrade.dateFinished | date : 'medium'}}</td>
        </tr>
    </tbody>
</table>
