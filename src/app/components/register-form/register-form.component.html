<div class="h-screen flex justify-center items-center bg-primary">
  <mat-card class="max-w-max">
    <form [formGroup]="registerForm" (ngSubmit)="ngOnSubmit()">
      <div style="text-align: center">
        <mat-card-title>Create an Account</mat-card-title>
      </div>

      <!-- First Name input -->
      <mat-form-field class="w-full">
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required
        />
        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>

      <!-- Last Name input -->
      <mat-form-field class="w-full">
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          required
        />
        <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>

      <!-- Email input -->
      <mat-form-field class="w-full">
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Not a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password input -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-icon
          matSuffix
          (click)="hide = !hide"
          class="hover:cursor-pointer"
          >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
        >
      </mat-form-field>

      <!-- Confirm password input -->
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="passwordCheck"
          required
        />
        <mat-icon
          matSuffix
          (click)="hide = !hide"
          class="hover:cursor-pointer"
          >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
        >
      </mat-form-field>

      <!-- Errors -->
      <div *ngIf="!match" class="text-red-600">Passwords do not match</div>

      <!-- Submit button -->
      <div style="text-align: center">
        <button class="bg-blue-200" mat-raised-button>Sign Up</button>
      </div>
    </form>

    <!-- Already have an account? -->
    <div style="text-align: center; padding-bottom: 6em">
      Already have an account?
      <a href="/login" style="color: blue">Sign in here!</a>
    </div>
    <div *ngIf="error" class="text-red-600">{{ error }}</div>
  </mat-card>
</div>
