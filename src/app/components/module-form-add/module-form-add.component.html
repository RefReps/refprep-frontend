<h2>Add Module</h2>
<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
    <p>
        <mat-form-field apperance="fill">
            <mat-label>Module Name</mat-label>
            <input matInput name="name" formControlName="name">
        </mat-form-field>

    <p>
        <button class="bg-green-400" mat-button type="submit">Submit</button>
    </p>
</form>
