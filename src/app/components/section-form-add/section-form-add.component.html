<h2>Add Section</h2>
<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
    <p>
        <mat-form-field apperance="fill">
            <mat-label>Section Name</mat-label>
            <input matInput name="name" formControlName="name">
        </mat-form-field>
    
    </p>

    <p>
        <button mat-button class="bg-green-400" type="submit">Submit</button>
    </p>
</form>
