<div class="p-0 m-0">
    <div class="header-bar">
        Course Dashboard
    </div>
    <mat-divider></mat-divider>
    <div class="flex flex-row flex-wrap">

        <div class="p-5 min-w-min" *ngFor="let course of courses">
            <app-course-card [course]="course"></app-course-card>
        </div>

    </div>

    <mat-card class="max-w-min">
        <button class="bg-blue-400" mat-raised-button (click)="openAddCourseDialog()">Add Course</button>
    </mat-card>
</div>
