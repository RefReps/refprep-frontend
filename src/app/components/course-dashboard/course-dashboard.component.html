<div class="p-0 m-0">
    <div class="header-bar">
        Course Dashboard
    </div>
    <mat-divider></mat-divider>
    <div class="flex flex-row flex-wrap">

        <div class="p-5 min-w-min" *ngFor="let course of courses">
            <a [routerLink]="['/courses', course._id]"
            routerLinkActive="router-link-active" class="cursor-pointer">
                <mat-card class="shadow-lg w-72 h-80">
                    <!-- <img mat-card-image class="bg-fifthary h-48 min-w-full" src="../../../assets/RR_Logo_12.png"> -->
                    <div class="flex justify-center 
                                bg-fifthary h-48 min-w-full">
                        <img src="../../../assets/RR_Logo_12.png" alt="logo" >
                    </div>
                        
                    <mat-card-title>{{course.courseName}}</mat-card-title>
                    <mat-divider></mat-divider>
                    <br>
                    <mat-card-subtitle>Course Subtitle</mat-card-subtitle>
                    <mat-card-content></mat-card-content>
                    <mat-card-footer></mat-card-footer>
                </mat-card>
            </a>
        </div>

    </div>
</div>
