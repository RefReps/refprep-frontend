<div class="p-0 m-0">
    <div class="header-bar">
        Course Dashboard
        <div style="float: right" >
            <mat-form-field>
                <input matInput #codeInput name="code" placeholder="Coupon Code">
            </mat-form-field>
            <button mat-button (click)="joinCourseByCode(codeInput.value)" class="bg-green-400" mat-raised-button>
                Join Course
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="flex flex-row flex-wrap">

        <div class="p-5 min-w-min" *ngFor="let course of courses">
            <app-course-card [course]="course"></app-course-card>
        </div>

    </div>
</div>
