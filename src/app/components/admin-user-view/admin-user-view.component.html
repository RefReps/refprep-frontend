<h1>Users</h1>


<mat-form-field class="pl-2" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. email, last name" #input>
</mat-form-field>
 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> F.Name </th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> L.Name </th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
        
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element">{{element.role}}</td>        
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef=" let user ; let id = index"> 
            <button mat-icon-button [mat-menu-trigger-for]="menu" aria-label="admin user-menu" >
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">   
                <button mat-menu-item (click)="openDialog(user)" >
                    <span><mat-icon>edit</mat-icon>Change Password</span>
                </button>
            </mat-menu>
            </td>        
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>
