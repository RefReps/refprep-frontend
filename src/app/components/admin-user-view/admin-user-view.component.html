<h1>Users</h1>



 
    <table id="userTable" mat-table [dataSource]="users" class="mat-elevation-z8" >
  
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="F.Name">
            <th mat-header-cell *matHeaderCellDef> F.Name </th>
            <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="L.Name">
            <th mat-header-cell *matHeaderCellDef> L.Name </th>
            <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user">{{user.role}}
            </td>        
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef=" let user ; let id = index"> 
            <button mat-icon-button [mat-menu-trigger-for]="menu" aria-label="admin user-menu" >
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">   
                <button mat-menu-item (click)="openDialog()" >
                    <span><mat-icon>edit</mat-icon>Change Password</span>
                </button>
            </mat-menu>
            </td>        
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>
