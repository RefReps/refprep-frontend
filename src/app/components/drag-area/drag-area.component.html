<div class="list-container">
    <div class="todo-container column-container">
        <div *ngIf="content.length != 0" class="list"
                cdkDropList
                #contentList="cdkDropList"
                [cdkDropListData]="content"
                (cdkDropListDropped)="onDrop($event)">
            <h2>{{dragListName}}</h2>
            <mat-card *ngFor="let item of content" cdkDrag>
            <mat-card-header>
                <mat-card-title *ngIf="item.name">{{item.name}}</mat-card-title>
                <mat-card-subtitle *ngIf="item.onModel">{{item.onModel}}</mat-card-subtitle>
            </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
